apiVersion: v1
kind: ServiceAccount
metadata:
  name: anomaly-detector
  namespace: k8s-anomaly
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: anomaly-detector-reader
rules:
- apiGroups: [""]
  resources: ["pods", "nodes", "services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: anomaly-detector-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: anomaly-detector-reader
subjects:
- kind: ServiceAccount
  name: anomaly-detector
  namespace: k8s-anomaly