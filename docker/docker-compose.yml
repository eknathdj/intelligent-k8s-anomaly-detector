version: "3.9"
services:
  prometheus:
    image: prom/prometheus:v2.51.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:11.0.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro

  mlflow:
    build:
      context: ../ml-pipeline
      dockerfile: Dockerfile.ml-pipeline
      target: runtime
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://mlflow:mlflow@db:5432/mlflow
      MLFLOW_DEFAULT_ARTIFACT_ROOT: s3://mlflow   # or ./artifacts local
    depends_on:
      - db
    command: >
      bash -c "mlflow server --host 0.0.0.0 --port 5000
               --backend-store-uri $${MLFLOW_BACKEND_STORE_URI}
               --default-artifact-root $${MLFLOW_DEFAULT_ARTIFACT_ROOT}"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  anomaly-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      PROMETHEUS_URL: http://prometheus:9090
      MODEL_DIR: /models
      ALERTMANAGER_URL: http://prometheus:9093
    volumes:
      - ../models:/models:ro

volumes:
  grafana-storage:
  db-data: